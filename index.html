<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Users lists app</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="node_modules/toastr/build/toastr.css">
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">-->
</head>

<body>
    <header>
        <div class="container">
            <div class="page-header">
                <h1 style="display: inline-block">
                    <img src="assets/logo.png" style="width: 65px;"> Users lists app</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <h2>Users</h2>
                <div class="list-group side__list">
                    <div id="users-list">
                        <h3>
                            <!--don't try this at home, marquee is hightly obsolete element
                            now - its mostly used as easter-egg :)-->
                            <marquee direction="up">Loading ...</marquee>
                        </h3>
                    </div>

                    <hr/>

                    <h3>Add new user</h3>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input id="username">
                    <button type="button" id="add-user-button" class="btn btn-success">+</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--also - don't try this at home. Linking to node_modules can be dangerous because
    you can have there a loooot of node packages. So somebody can manipulate on your files or system by them-->

     <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
     <script src="node_modules/toastr/build/toastr.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>-->

    <!--<script src="src/index.js"></script>-->
    <script src="build/main.js"></script>
</body>

</html>
